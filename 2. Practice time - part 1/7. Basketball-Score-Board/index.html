<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <h1 class="home-score home-points-text" id="home-score">0</h1>
        <button class="add-btn" onclick="plusOneHome()">+1</button>
        <button class="add-btn" onclick="plusTwoHome()">+2</button>
        <button class="add-btn" onclick="plusThreeHome()">+3</button>
      </div>

      <div>
        <h3>GUEST</h3>
        <h1 class="home-score home-points-text" id="away-score">0</h1>
        <button class="add-btn" onclick="plusOneAway()">+1</button>
        <button class="add-btn" onclick="plusTwoAway()">+2</button>
        <button class="add-btn" onclick="plusThreeAway()">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
